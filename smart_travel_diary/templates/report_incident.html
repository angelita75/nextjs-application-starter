{% extends "base.html" %}

{% block content %}
<h2>Report Safety Incident</h2>
<form method="POST" action="{{ url_for('report_incident') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="incident_type" class="form-label">Type of Danger</label>
        <input type="text" class="form-control" id="incident_type" name="incident_type" required />
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location for geocoding" required />
    </div>
    <div class="mb-3">
        <label for="photo" class="form-label">Photo (optional)</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Report</button>
</form>
{% endblock %}
