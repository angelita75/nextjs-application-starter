{% extends "base.html" %}

{% block content %}
<h2>Update Profile and Alert Preferences</h2>
<form method="POST" action="{{ url_for('profile') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email (cannot be changed)</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly />
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="email_alerts" name="email_alerts" {% if alert_pref and alert_pref.email_alerts %}checked{% endif %} />
        <label class="form-check-label" for="email_alerts">Receive email alerts</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
